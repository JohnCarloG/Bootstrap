<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Prima riga con classi di colonne -->
<div class="row">
  <div class="col-sm-6 col-lg-3" style="background-color:lavender;"> Sei </div>
  <div class="col-sm-6 col-lg-3" style="background-color:lavenderblush;">un</div>
  <div class="col-sm-12 col-lg-6" style="background-color:lavender;">baluba</div>
</div>

<!-- Separazione con una div bianca a 12 colonne -->
<div class="row">
  <div class="col-12" style="background-color:white; height:20px;"></div>
</div>

<!-- Seconda riga con classi di colonne -->
<div class="row">
  <div class="col-sm-3" style="background-color:lavender;"> Sei </div>
  <div class="col-sm-3" style="background-color:lavenderblush;">un</div>
  <div class="col-sm-3" style="background-color:lavender;">baluba</div>
  <div class="col-sm-3" style="background-color:lavenderblush;">test</div>
</div>

<!-- Separazione con una div bianca a 12 colonne -->
<div class="row">
  <div class="col-12" style="background-color:white; height:20px;"></div>
</div>

<!-- Nuova riga con il comportamento richiesto -->
<div class="row">
  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12" style="background-color:lightgreen;">Colonna 1</div>
  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12" style="background-color:lightyellow;">Colonna 2</div>
  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12" style="background-color:lightcoral;">Colonna 3</div>
  <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12" style="background-color:lightblue;">Colonna 4</div>
</div>

<!-- Separazione con una div bianca a 12 colonne -->
<div class="row">
  <div class="col-12" style="background-color:white; height:20px;"></div>
</div>

</body>
</html>
