<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* small visual helpers for demo */
    .demo-box { padding: 10px; border: 1px solid rgba(0,0,0,.08); }
  </style>
</head>
<body>

<!-- Prima riga con classi di colonne -->
<div class="row">
  <div class="col-sm-6 col-lg-3 demo-box" style="background-color:lavender;"> Sei </div>
  <div class="col-sm-6 col-lg-3 demo-box" style="background-color:lavenderblush;">un</div>
  <div class="col-sm-12 col-lg-6 demo-box" style="background-color:lavender;">baluba</div>
</div>

<!-- Separazione con una div bianca a 12 colonne -->
<div class="row">
  <div class="col-12" style="background-color:white; height:20px;"></div>
</div>

<!-- Nuova riga con il comportamento richiesto -->
<!-- Behavior implemented:
     - xl (>=1200px): four equal columns (col-xl-3)
     - lg (>=992px and <1200px): two columns per row (col-lg-6)
     - md (>=768px and <992px): stacked full-width (col-md-12)
     - sm (>=576px and <768px): custom 8/4 then 4/8 arrangement using col-sm-8 / col-sm-4
     - xs (<576px): stacked full-width (col-12)
-->
<div class="row">
  <div class="col-12 col-sm-8 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightgreen;">
    Colonna 1
    <br><small>xs:12 sm:8 md:12 lg:6 xl:3</small>
  </div>

  <div class="col-12 col-sm-4 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightyellow;">
    Colonna 2
    <br><small>xs:12 sm:4 md:12 lg:6 xl:3</small>
  </div>

  <div class="col-12 col-sm-4 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightcoral;">
    Colonna 3
    <br><small>xs:12 sm:4 md:12 lg:6 xl:3</small>
  </div>

  <div class="col-12 col-sm-8 col-md-12 col-lg-6 col-xl-3 demo-box" style="background-color:lightblue;">
    Colonna 4
    <br><small>xs:12 sm:8 md:12 lg:6 xl:3</small>
  </div>
</div>

<!-- Separazione con una div bianca a 12 colonne -->
<div class="row">
  <div class="col-12" style="background-color:white; height:20px;"></div>
</div>

</body>
</html>
